<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            height: 300px;
            width: 600px;
            border: 10px solid black;/*边框*/
            margin: 0 auto;/*居中显示*/
        }
        #container>div{
            width: 300px;
            height: 300px;
            float: left;/*向左浮动，从左到右排序；向右浮动，从右向左排序*/
        }
        #container>#result{
            font-size: 100px;
            width: 600px;
            text-align: center;
        }
        #container>#score{
            font-size: 30px;
            width: 50px;
            height: 50px;
            text-align: center;

        }
        #mine{
            text-align: center;
            background-color: lightgreen;
        }
        #computer{
            text-align: center;
            background-color: lightpink;
        }
        #computerChoice>img{
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="mine">
            <h1>我的出招</h1>
            <div id="myChoice">
                <img src="石头剪刀布动图.gif">
            </div>
            <input id="剪刀" type="button" value="剪刀" onclick="changeM()">
            <input id="石头" type="button" value="石头" onclick="changeM()">
            <input id="布" type="button" value="布" onclick="changeM()">
        </div>
        <div id="computer">
            <h1>电脑出招</h1>
            <div id="computerChoice">
                <img src="石头剪刀布动图.gif">
            </div>
        </div>
        <div id="result"></div>
        <div id="score"></div>
    </div>

</body>
</html>
<script>
    var str;
    var score=0;
    function changeM() {
        str=event.srcElement.id;//获得按钮id
        console.info(str);
        document.getElementById("myChoice").innerHTML="<img src=\""+str+".png\">"
        changeC();
        var computerResult=changeC();
        if(str==computerResult)
            document.getElementById("result").innerHTML="TIE";
        else if(str=="石头"&&computerResult!="剪刀"||str=="剪刀"&&computerResult!="布"||str=="布"&&computerResult!="石头"){
            document.getElementById("result").innerHTML="YOU LOSE";
            score--;
        }
        else{
            document.getElementById("result").innerHTML="YOU WIN";
            score++;
        }
        f();
    }
    function changeC() {
        var ran=Math.floor(Math.random()*3+1);
        switch (ran) {
            case 1:document.getElementById("computerChoice").innerHTML="<img src=\"石头.png\">";return "石头";
            case 2:document.getElementById("computerChoice").innerHTML="<img src=\"剪刀.png\">";return "剪刀";
            case 3:document.getElementById("computerChoice").innerHTML="<img src=\"布.png\">";return "布";
        }
    }
    function f() {
        document.getElementById("score").innerHTML="积分"+score;
    }
</script>
